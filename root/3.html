    <h2>먹는 법 : <a href="https://ko.wikihow.com/%EA%B1%B4%EA%B0%95%ED%95%98%EA%B2%8C-%EB%A8%B9%EB%8A%94-%EB%B2%95" target="_blank" title="건강하게 먹는 법 세부 정보">건강하게 먹는 법</a></h2><br>
    <div id="a1">
      <strong>건강한 음식 고르기</strong>
      <div>

      </div>

      <div>
        <a><u>물 많이 마시기</u>, 단 음료 피하기, 고기 없는 월요일, 패스트푸드와 거리 두기, 알코올 섭취량 줄이기</a>
      </div>
    </div>
